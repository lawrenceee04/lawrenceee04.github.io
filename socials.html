<!DOCTYPE html>
<html lang="en">
  <title>Lawrence's Socials</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/png" href="media/favicon/favicon.png" />
    <script src="script/script.js"></script>
  </head>
  <body>
    <nav>
      <ul class="navbar">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/temp.html">Hobbies</a></li>
      </ul>
    </nav>

    <header class="greeting_div">
      <h1 class="greeting">Socials</h1>
    </header>

    <div class="socials">
      <div class="socials_list" onclick="Facebook()">
        <div class="social_favicon">
          <img src="/media/favicon/facebook_favicon.svg" />
        </div>
        <div class="social_name">
          <p>Facebook</p>
        </div>
      </div>
      <div class="socials_list" onclick="Instagram()">
        <div class="social_favicon">
          <img src="/media/favicon/instagram_favicon.svg" />
        </div>
        <div class="social_name">
          <p>Instagram</p>
        </div>
      </div>
      <div class="socials_list" onclick="LinkedIn()">
        <div class="social_favicon">
          <img src="/media/favicon/linkedin_favicon.svg" />
        </div>
        <div class="social_name">
          <p>LinkedIn</p>
        </div>
      </div>
      <div class="socials_list" onclick="Github()">
        <div class="social_favicon">
          <img src="/media/favicon/github_favicon.svg" />
        </div>
        <div class="social_name">
          <p>Github</p>
        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>Icons by Icons8</p>
  </footer>
</html>

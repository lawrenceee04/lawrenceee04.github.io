<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <title>Lawrence's Socials</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="media/favicon/favicon.png" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-sm bg-body-primary">
        <div class="container-fluid">
        <a href="" class="navbar-brand">
          <img src="./media/favicon/favicon.png" class="d-inline-block align-text-top" width="30" height="30" alt="" srcset="">
          Lawrence Garcia
        </a>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarMenu"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarMenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="./index.html" class="nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="./temp.html" class="nav-link active">Socials</a>
            </li>
            <li class="nav-item">
              <a href="./temp.html" class="nav-link active">Hobbies</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div class="socials">
        <div class="socials_list" onclick="Facebook()">
          <div class="social_favicon">
            <img src="/media/favicon/facebook_favicon.svg" />
          </div>
          <div class="social_name">
            <p>Facebook</p>
          </div>
        </div>
        <div class="socials_list" onclick="Instagram()">
          <div class="social_favicon">
            <img src="/media/favicon/instagram_favicon.svg" />
          </div>
          <div class="social_name">
            <p>Instagram</p>
          </div>
        </div>
        <div class="socials_list" onclick="LinkedIn()">
          <div class="social_favicon">
            <img src="/media/favicon/linkedin_favicon.svg" />
          </div>
          <div class="social_name">
            <p>LinkedIn</p>
          </div>
        </div>
        <div class="socials_list" onclick="Github()">
          <div class="social_favicon">
            <img src="/media/favicon/github_favicon.svg" />
          </div>
          <div class="social_name">
            <p>Github</p>
          </div>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p>Icons by Icons8</p>
  </footer>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</html>

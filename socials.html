<!DOCTYPE html>
<html lang="en">
<title>
    Lawrence's Socials
</title>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style_1.css">
    <link rel="icon" type="image/png" href="media/favicon/favicon.png">
    <script src="script/script.js"></script>

<body>
    <nav>

        <h1 class ="greeting">Socials</h1>

            </div>
            <div class="social_name">

            </div>

        <div class="socials_list" onclick="Instagram()">

            </div>
            <div class="social_name">
                <p>Instagram</p>
            </div>
        </div>
        <div class="socials_list" onclick="LinkedIn()">
            <div class="social_favicon">
            <img src="/media/favicon/linkedin_favicon.svg">
            </div>
            <div class="social_name">

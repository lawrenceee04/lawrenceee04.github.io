<!DOCTYPE html>
<html data-bs-theme="dark">
  <title>Renceezz</title>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="media/favicon/favicon.png" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
      integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Asciinema -->
    <link rel="stylesheet" href="./asciinema/asciinema-player.css" />

    <!-- Pageclip -->
    <link
      rel="stylesheet"
      href="https://s.pageclip.co/v1/pageclip.css"
      media="screen"
    />
  </head>
  <body>
    <h1 class="mx-4 my-2">Test</h1>
    <i class="mx-4 my-1">September 18, 2024</i>

    <div class="w-50 p-3">
      <form
        action="https://send.pageclip.co/m43wzmwnZuMtC2qGaPjqoTUNUWkuNPAi/Orders"
        class="pageclip-form"
        method="post"
      >
        <!-- Replace these inputs with your own. Make sure they have a "name" attribute! -->
        <div class="col p-2">
          <input
            class="form-control"
            type="text"
            name="name"
            value=""
            placeholder="name"
          />
        </div>
        <div class="col p-2">
          <input
            class="form-control"
            type="email"
            name="email"
            value=""
            placeholder="email"
          />
        </div>
        <div class="col px-3 py-1">
          <input
            type="checkbox"
            name="order"
            value="Pork Igado"
            id="porkIgado"
          />
          <label htmlFor="porkIgado">Pork Igado</label>
        </div>
        <div class="col px-3 py-1">
          <input type="checkbox" name="order" value="Pinakbet" id="pinakbet" />
          <label htmlFor="porkIgado">Pinakbet</label>
        </div>
        <!-- This button will have a loading spinner. Keep the inner span for best results. -->
        <button type="submit" class="pageclip-form__submit btn btn-info m-2">
          <span>Order</span>
        </button>
      </form>
    </div>

    <!-- Pageclip -->
    <script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
  </body>
</html>
